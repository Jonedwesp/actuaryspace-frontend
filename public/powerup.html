<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ActuarySpace Timer Connector</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <script>
      // Initialize the Power-Up
      window.TrelloPowerUp.initialize({
        
        // 1. Right-Sidebar Button (Kept as a backup/alternative)
        'card-buttons': function(t, options) {
          return [{
            icon: 'https://siya.actuaryspace.co.za/favicon.ico', 
            text: 'WorkFlow Timer',
            callback: function(t) {
              return t.popup({
                title: "WorkFlow Timer",
                url: './timer-ui.html', 
                height: 180 
              });
            }
          }];
        },

        // 2. THE NEW MIDDLE SECTION (Embeds the timer on the face of the card)
        'card-back-section': function(t, options) {
          return {
            title: 'WorkFlow Timer',
            icon: 'https://siya.actuaryspace.co.za/favicon.ico', // Matches your branding
            content: {
              type: 'iframe',
              url: t.signUrl('./timer-ui.html'), // Loads your Yellow/Red buttons directly
              height: 150 // Adjusts the vertical space it takes up
            }
          };
        }

      });
    </script>
  </body>
</html>
