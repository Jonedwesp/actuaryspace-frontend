[build]
  command   = "npm run build"
  publish   = "build"
  functions = "netlify/functions"

[dev]
  command     = "npm start"         # starts CRA on port 3000
  targetPort  = 3000                # where CRA serves
  port        = 8888                # Netlify proxy port
  autoLaunch  = false
  functions   = "netlify/functions"

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

