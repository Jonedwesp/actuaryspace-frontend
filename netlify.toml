[build]
  command   = "npm run build"
  publish   = "dist"
  functions = "netlify/functions"

[dev]
  # Runs CRA locally (port 3001), Netlify proxies at the dev port below
  command     = "vite"
  targetPort  = 5173
  port        = 8888          # change to 8889 if 8888 is busy
  autoLaunch  = false
  functions   = "netlify/functions"

# React single-page app fallback

[functions]
  directory = "netlify/functions"
  included_files = ["netlify/functions/service-account.enc.json"]

[build.environment]
  SECRETS_SCAN_ENABLED = "false"